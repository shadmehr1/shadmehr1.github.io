<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
  <meta charset="UTF-8">
  <title>Shad</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ensure html and body take full height */
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars from appearing */
    }

    body {
      font-family: EB Garamond;
      text-align: left;
      background-color: #E4E2DD; /* Background color */
      position: relative; /* For grainy effect */
      height: 100%;
      padding: 20px;
    }

    /* Header Styling */
    h1 {
      font-size: 40px;
      margin-top: 70px;
      margin-bottom: 30px;
      margin-left: 30px;
      color: #333;
      position: relative; /* Ensure it's above the grain effect */
      z-index: 2;
      line-height: 1.6;
    }

    /* Bio Section Styling */
    .bio p {
      color: #363737;
      text-align: left;
      display: block;
      margin-bottom: 30px;
      position: relative;
      z-index: 2; /* Ensure the bio is above the grain effect */

    }

    /* Indentation Classes */
    .bio-1 {
      font-size: 28px;
      margin-left: 50px;
    }
    .bio-2 {
      font-size: 24px;
      margin-left: 60px;
      line-height: 1;
    }
    .bio-3 {
      font-size: 24px;
      margin-left: 70px;
      line-height: 1;
    }
    .footer-1 {
      font-size: 24px;
      margin-top: 50px;
      text-align: right;

    }

    /* Links Styling */
    .bio a {
    color: #363737; /* Same base color as other links */
    text-decoration: underline; /* Add underline to the link */
    transition: color 0.3s ease; /* Smooth transition for color change */
    cursor: pointer;
    }

    .bio a:hover {
    color: #EE4023; /* Change color to orange on hover */
    text-decoration: underline; /* Keep the underline on hover */
    }
    .links a {
      display: inline-block;
      margin: 15px;
      margin-left: 50px;
      font-size: 22px;
      color: #363737;
      text-decoration: underline;
      transition: color 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .links a:hover {
      color: #EE4023;
      text-decoration: underline;
    }
  </style>
  <!-- Add Grained.js CDN -->
  <script src="https://cdn.jsdelivr.net/gh/sarathsaleem/grained/grained.min.js"></script>
</head>

<body id="grainyBody">
  <!-- Header -->
  <h1>I'm Shadmehr.</h1>
  
  <!-- Bio Section -->
  <div class="bio">
    <p class="bio-1">I make high performance Satcom <a href="https://thinkom.com" target="blank"> antennas</a>.</p>
    <p class="bio-2">Before this, I built a $33M startup, <a href="https://www.duffl.com/?view=Landing" target="blank">Duffl</a>, and developed <a href="https://www.sonos.com/en-us/shop/sonos-ace" target="_blank">headphones at Sonos</a>.</p>
    <p class="bio-3">Sometimes, I run <a href="https://instagram.com/_finishingfast/" target="_blank">triathlons</a>, <a href="https://github.com/shadmehr1" target="_blank">code</a>, and  <a href="https://shadmehr.substack.com/" target="_blank">write</a>.</p>
  </div>
  
  <!-- Links Section -->
  <div class="links">
    <a href="https://www.linkedin.com/in/gitiforooz/">LinkedIn</a>
    <a href="mailto:sgitiforooz.com">Email Me</a>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p class="footer-1"> last updated oct 2024.</p>
  </div>

  <!-- Initialize Grained.js for grainy background on body -->
  <script>
    // Applying the grainy effect to the body element
    grained('#grainyBody', {
      "animate": true,  // Enable animation
      "patternWidth": 500,  // Width of the pattern
      "patternHeight": 500, // Height of the pattern
      "grainOpacity": 0.12,  // Adjust for a subtle effect
      "grainDensity": 1,    // Density of the grain
      "grainWidth": 2,      // Grain size width
      "grainHeight": 1      // Grain size height
    });
  </script>
</body>
</html>
